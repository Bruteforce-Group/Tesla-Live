name: Build Kivy UI snap

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "pi/snap/snapcraft.yaml"
      - ".github/workflows/snap-build.yml"
      - "pi/requirements.txt"
      - "pi/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build snap (destructive mode)
        uses: snapcore/action-build@v1
        with:
          path: pi
          snapcraft-args: "--destructive-mode"

      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: tesla-dashcam-ui-snap
          path: pi/*.snap
